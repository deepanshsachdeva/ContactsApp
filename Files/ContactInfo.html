<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Contact Info</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <!-- Custom script for redirecting to compose message page with OTP generated -->
    <script type="application/javascript" >
        $(document).ready(function(){
            $("#sendButton").click(function(){
                var url = "/ComposeMessage?mob="+$(this).data("mob")
                $(location).attr('href',url);
            })
        })
    </script>
</head>
<body>
    <div class="container">
        <h1 align="center">Contact Info</h1>

        <!-- table tp display user info -->
        <div align="center" style="width: 30%; margin-right: auto; margin-left: auto;">
            <table class="table">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Mobile Number</th>
                </tr>
                <tr>
                    <td>${data[0]}</td>
                    <td>${data[1]}</td>
                    <td>${data[2]}</td>
                </tr>
            </table>
            <input id="sendButton" class="btn btn-default" type="button" data-mob='${data[2]}' value="Send Message">
        </div>
    </div>
</body>
</html>
